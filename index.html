<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./src/css/style.css">

        <script defer src="./src/script/script.js"></script>
    </head>
    <body>
        <div class="background">
            <img class="back-static" id="back1" src="./src/img/back_1.png">
            <img class="back-static" id="back2" src="./src/img/back_2.png">
            <img class="back-moveable" id="backMoveable1" src="./src/img/moveable_1.png">

        <div class="content">

                    <div class="gender-icon female">
                        <div>
                            <div class="gender">

                            </div>
                        </div>
                    </div>
                    <div class="gender-icon male">
                        <div>
                            <div class="gender">
                                <img src="./src/img/male-icon.svg">
                                <span class="montserrat f-medium color-3">male</span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            
            <div class="status-bar-container montserrat mrg-t-h f-bold color-3">
                <button class="montserrat f-semibold t-center color-0">&#8592 Back</button>
                <ul class="status-bar f-light color-4">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <button class="montserrat f-semibold t-center color-0">Help</button>
            </div>
        </div>
        <footer>
            <p class="footer-text montserrat f-normal color-4 t-center">

                The average participant can expect to lose 1-2 lbs/week.<br><br>

</html>
